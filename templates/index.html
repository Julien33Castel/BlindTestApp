<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Quiz</title>
</head>
<body>
    <h1>Spotify Playlist Quiz</h1>
    <form id="playlistForm">
        <input type="text" id="playlistUrl" placeholder="Enter Spotify Playlist URL" required>
        <button type="submit">Submit</button>
    </form>
    <div id="quizSection" style="display: none;">
        <h2 id="trackName"></h2>
        <input type="text" id="artistName" placeholder="Enter artist name">
        <button id="submitAnswer">Submit</button>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById('playlistForm').addEventListener('submit', function(e) {
            console.log("submitted");
            e.preventDefault();
            fetch('/playlist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playlist_url: document.getElementById('playlistUrl').value })
            })
            .then(response => response.json())
            .then(data => startQuiz(data))
            .catch(error => console.error('Error:', error));
        });

        let tracks = [];
        let currentTrackIndex = 0;

        function startQuiz(playlistTracks) {
            tracks = playlistTracks;
            currentTrackIndex = 0;
            document.getElementById('quizSection').style.display = 'block';
            displayNextTrack();
        }

        function displayNextTrack() {
            if (currentTrackIndex < tracks.length) {
                document.getElementById('trackName').innerText = tracks[currentTrackIndex].name;
            } else {
                document.getElementById('quizSection').innerText = 'Quiz Completed!';
            }
        }

        document.getElementById('submitAnswer').addEventListener('click', function() {
            const userAnswer = document.getElementById('artistName').value;
            const correctAnswer = tracks[currentTrackIndex].artist;
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('result').innerText = 'Correct!';
            } else {
                document.getElementById('result').innerText = `Wrong! The correct answer is ${correctAnswer}.`;
            }
            currentTrackIndex++;
            document.getElementById('artistName').value = '';
            displayNextTrack();
        });
    </script>
</body>
</html>
